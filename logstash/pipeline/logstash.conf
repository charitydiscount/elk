input {
  google_cloud_storage {
    interval => 3600
    bucket_id => "charitydiscount-products"
    file_matches => ".*.csv"
    json_key_file => "/usr/share/logstash/key.json"
  }
}

filter {
  csv {
    separator => ","
    columns => ["title","aff_code","price","product_id","old_price","category","campaign_id","campaign_name","brand"]
    skip_header => "true"
    convert => {
      "price" => "float"
      "old_price" => "float"
      "campaign_id" => "integer"
    }
    remove_field => ["message","host","path","@version"]
  }
}

output {
  elasticsearch {
    hosts => "127.0.0.1:9200"
    index => "products-%{+YYYY.MM.dd}"
    document_id => "%{aff_code}"
  }
}